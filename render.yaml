services:
  - type: web
    name: airshop
    env: python
    region: frankfurt  # Ближайший к России регион
    plan: free
    buildCommand: "./build.sh"
    startCommand: "cd backend && gunicorn -w 4 -b 0.0.0.0:$PORT run:app"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: NODE_VERSION
        value: 18.17.0
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: airshop-db
          property: connectionString
      - key: FRONTEND_URL
        value: https://airshop.onrender.com
      - key: ADMIN_USERNAME
        value: admin
      - key: ADMIN_PASSWORD
        sync: false  # Нужно будет ввести вручную
      - key: YOOKASSA_SHOP_ID
        sync: false  # Опционально
      - key: YOOKASSA_SECRET_KEY
        sync: false  # Опционально

databases:
  - name: airshop-db
    databaseName: airshop
    plan: free
    region: frankfurt
